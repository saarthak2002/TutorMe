<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tutor Me</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}

        {% load socialaccount %}

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

        {% load static %}
        <link rel="stylesheet" href="{% static 'tutorme/index.css' %}" />

        {% load static %} 
        <script src="{% static 'tutorme/request.js' %}" async></script>
    </head>

    <body>
        <div style="margin: 0; padding: 0;">
            <div class="row" style="width: 100%;">
                <div class="col">
                    {% include "tutorme/navMenu.html" %}
                </div>
                <div class="col-9">
                    <div class="d-flex justify-content-center flex-wrap" style="gap: 10px;">
                        <div class="card w-100 mt-2" style ="font-size: large;">
                            <div class="card-body">
                            <h4 class="display-5 heading">Leave a Review For {{ tutor_to_be_viewed }}</h1>

                              <form method="post" action="/tutorme/tutor/profiles/">
                                {% csrf_token %}


                                <h6 class="text-black-100 fs-3">Rating</h6> 
                                    <select id="rating" name="rating" required>
                                        <option value="" disabled selected>Choose a rating</option>
                                        <option value="1">Poor</option>
                                        <option value="2">Fair</option>
                                        <option value="3">Good</option>
                                        <option value="4">Very Good</option>
                                        <option value="5">Excellent</option>
                                    </select>
                                
                                <h6 class="text-black-100 fs-3" style="padding-top: 20px;">Comments</h6> 
                                <textarea name="review-comment" id="review-comment-textbox" class="form-control" rows="5" placeholder="Enter any other information you would like to share about this tutor" required></textarea>

                                <div class = 'buttons' style=" margin-top: 20px;">
                                    <button type="submit" class="btn btn-primary leave-review-button" >Submit</button> 
                                    <a href="/tutorme/" class="btn btn-danger">Cancel</a>
                                </div>
                                
                              </form>

                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </body>

</html>

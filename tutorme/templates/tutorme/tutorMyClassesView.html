<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tutor Me</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}

        {% load socialaccount %}

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

        {% load static %}
        <link rel="stylesheet" href="{% static 'tutorme/index.css' %}" />

        {% load static %} 
        <script src="{% static 'tutorme/request.js' %}" async></script>
    </head>

    <body>
        <div style="margin: 0; padding: 0;">
            <div class="row" style="width: 100%;">
                <div class="col">
                    {% include "tutorme/navMenuTutor.html" %}
                </div>

                <div class="col-9">
                    <h1 class="display-1 heading"> My Classes</h1>
                    <div class="d-flex justify-content-center flex-wrap" style="gap: 10px;">
                        {% for course in course_list %}
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title" style="text-align: center;">{{ course }}</h5>
                              <div class="d-flex justify-content-center" style="padding-top: 5px;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger tutor-class-card-remove-button" course = "{{ course }}">Remove</button>
                              </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
